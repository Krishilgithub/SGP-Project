<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>AHK</title>
</head>

<body>

    <!-- Header Section Starts  -->

    <div class="header-section">
        <header class="main_header">
            <nav class="navbar navbar-expand-lg py-4 d-flex justify-content-center align-items-center fixed-top">
                <div class="container">
                    <a class="navbar-brand fw-bold text-white" href="#">AHK</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-capitalize">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <header class="header-secondary">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="te text-center text-white">
                                <h1 class="text-white">Welcome to the AHK Hostel Management System</h1>
                                <p class="text-white">The best Hostel System in the World</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </header>
    </div>
    </div>

    <!-- Header Section Ends  -->

    <div class="container register mb-5 mt-5">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="" alt="">
                <h3 class="text-white">Welcome</h3>
                <p class="fs-5 text-white">To the complete AHK Hostel System</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="register-right-heading">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-capitalize" href="#">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Registration</a>
                        </li>
                    </ul>
                </div>
                <div class="container">
                    <h2 class="text-center mb-5">Employee Registration Form</h2>
                    <div class="row register-form-container">
                        <div class="col-lg-12 register-form">
                            <form action="register" method="POST" onsubmit="return validateForm()">
                                <div class="row">
                                    <div class="col-lg-5">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="firstname" name="firstname"
                                                placeholder="First Name*" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="Email Address*" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="tel" class="form-control" id="phone" minlength="10"
                                                maxlength="10" name="phone" placeholder="Phone Number*"
                                                pattern="[0-9]{10}" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Password*" minlength="6" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">

                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="lastname" name="lastname"
                                                placeholder="Last Name*" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="gender" name="gender"
                                                placeholder="Gender*" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" id="age" name="age"
                                                placeholder="Age*" min="18" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-control" id="confirmpassword"
                                                name="confirmpassword" placeholder="Confirm Password*" minlength="6"
                                                required>
                                        </div>
                                    </div>
                                </div>
                                <div class="button text-end mt-3 mb-2">
                                    <button type="submit" class="btn btn-primary">Register Here</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for additional validation -->
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmpassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
