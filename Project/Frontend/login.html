<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <!-- Header Section Starts  -->

    <div class="header-section">
        <header class="main_header">
          <nav
        class="navbar navbar-expand-lg bg-color py-4 bg-dark d-flex justify-content-center align-items-center fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold text-white" href="#">AHK</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-capitalize">Service</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
      </div>

      <!-- Header Section Ends  -->

      <!-- Login section starts  -->

      <div class="login-section mt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <form class="container-fluid login-section--form">
                <h2 class="text-center">Login</h2>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="login-section--button text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Login section ends  -->
</body>
</html>
